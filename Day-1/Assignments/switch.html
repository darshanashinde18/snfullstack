<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        Letter: <input type="text" id="char">
        <button onclick="vowel()">Check</button>
    </div>
    <script>
       
       function vowel(){
        var ch=document.getElementById("char").value
        switch (ch) {
            case "a":
            case "e":
            case "i":
            case "o":
            case "u":
            case "A":
            case "E":
            case "I":
            case "O":
            case "U":
                document.write("Vowel Character");
                
                break;
        
            default:
            document.write("Consonent Character");

                break;
        }
       }

    </script>
</body>
</html>
